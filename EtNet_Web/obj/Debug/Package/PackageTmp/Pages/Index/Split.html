<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>new document </title>
    <script src="../../Scripts/jquery-1.4.1.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(function () {
            $("#flag").toggle(function () {
                var fs = parent.document.getElementsByTagName("frameset")[1];
                fs.cols = "0,10,*";
                $("#flag").attr("src", "../../Images/index/handle_open.png");
            }, function () {
                var fs = parent.document.getElementsByTagName("frameset")[1];
                fs.cols = "182,10,*";
                $("#flag").attr("src", "../../Images/index/handle_close.png");
            });
        });
    </script>
</head>
<body style="position: relative; background-color: #FFFFFF;" background="">
    <img id="flag" alt="" title="" style="cursor: pointer; position: absolute; right: -3px;
        top: 150px;" src="../../Images/index/handle_close.png" />
</body>
</html>
